{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>PhotoBlog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>

    <header class="pv-navbar">
        <div class="pv-container">
            <div class="pv-brand">PhotoBlog</div>
            <nav class="pv-navlinks">
                {% if user.is_authenticated %}
                    <a href="/">홈</a>
                    <a href="/admin/">관리자</a>
                    <span class="text-white me-2">안녕하세요, {{ user.username }}님</span>
                    <a href="{% url 'logout' %}">로그아웃</a>
                {% else %}
                    <a href="{% url 'login' %}">로그인</a>
                    <a href="{% url 'register' %}">회원가입</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="pv-main-full">
        <div class="full-width-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="pv-footer-custom">
        <div class="pv-container">
            <span>© {{ now|date:"Y" }} PhotoBlog</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% csrf_token %}
    <script>
        // CSRF 토큰을 JavaScript에서 사용할 수 있도록 설정
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
    </script>
</body>

</html>
