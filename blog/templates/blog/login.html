{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">PhotoBlog 로그인</h2>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <strong>로그인 실패!</strong> 사용자명과 비밀번호를 확인해주세요.
                    </div>
                    {% endif %}
                    
                    {% if next %}
                        {% if user.is_authenticated %}
                        <div class="alert alert-warning" role="alert">
                            이 페이지에 접근할 권한이 없습니다.
                        </div>
                        {% else %}
                        <div class="alert alert-info" role="alert">
                            로그인이 필요합니다.
                        </div>
                        {% endif %}
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">사용자명</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="id_username" 
                                   name="username" 
                                   required 
                                   autofocus
                                   placeholder="사용자명을 입력하세요">
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label">비밀번호</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="id_password" 
                                   name="password" 
                                   required
                                   placeholder="비밀번호를 입력하세요">
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
                    </form>
                    
                    <div class="text-center">
                        <small class="text-muted">
                            계정이 없으신가요? 
                            <a href="{% url 'register' %}">회원가입</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 10px;
}

.card-body {
    background: #fff;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    padding: 12px;
    font-weight: 500;
    border-radius: 5px;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.form-control {
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}
</style>
{% endblock %}
